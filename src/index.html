<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of users</title>
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="styles/styles.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">List of users</h1>

      <div class="header__image"></div>
    </header>

    <main class="content">
      <div class="content__flex-wrapper">
        <section class="section-table content__table">
          <h2 class="section-table__title">Table</h2>

          <div class="loader">
            <div class="loader__content"></div>
          </div>

          <table class="people-table people-table--hidden">
            <thead>
              <tr>
                <th class="people-table__title people-table__title--main">
                  #
                </th>
                <th
                  id="name-sorting"
                  class="people-table__title people-table__title--main"
                  title="Sort users by name"
                >
                  Name
                </th>
                <th
                  id="username-sorting"
                  class="people-table__title people-table__title--main"
                  title="Sort users by username"
                >
                  Username
                </th>
                <th
                  id="email-sorting"
                  class="people-table__title people-table__title--main"
                  title="Sort users by email"
                >
                  Email
                </th>
                <th
                  id="website-sorting"
                  class="people-table__title people-table__title--main"
                  title="Sort users by website"
                >
                  Website
                </th>
              </tr>
            </thead>

            <tbody class="people-table__body">
            </tbody>
          </table>
        </section>

        <section class="section-selected-user content__additional-info">
          <h2>There isn't a selected user</h2>
        </section>
      </div>

      <section class="section-form">
        <form class="form-add-user section-form__content">
          <h2 class="form-add-user__title">Add new user</h2>

          <div class="form-add-user__inputs-wrapper">
            <fieldset class="form-add-user__fieldset">
              <legend class="form-add-user__subtitle">
                Required info
              </legend>

              <label for="name" class="form-add-user__label">
                Enter the name

                <input
                  id="name"
                  class="form-add-user__input"
                  type="text"
                  name="name"
                  placeholder="Name"
                  required
                >
              </label>

              <label for="username" class="form-add-user__label">
                Enter the username

                <input
                  id="username"
                  class="form-add-user__input"
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                >
              </label>

              <label for="email" class="form-add-user__label">
                Enter the email

                <input
                  id="email"
                  class="form-add-user__input"
                  type="email"
                  name="email"
                  placeholder="Email"
                  required
                >
              </label>

              <label for="website" class="form-add-user__label">
                Enter the website

                <input
                  id="website"
                  class="form-add-user__input"
                  type="url"
                  name="website"
                  placeholder="Website"
                  required
                >
              </label>

              <label for="phone" class="form-add-user__label">
                Enter the phone number

                <span class="form-add-user__helper">
                  format: 123-456-7890
                </span>

                <input
                  id="phone"
                  class="form-add-user__input"
                  type="tel"
                  name="phone"
                  placeholder="Phone number"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  required
                >
              </label>
            </fieldset>

            <fieldset class="form-add-user__fieldset">
              <legend class="form-add-user__subtitle">
                Address
              </legend>

              <label for="city" class="form-add-user__label">
                Enter the city

                <input
                  id="city"
                  class="form-add-user__input"
                  type="text"
                  name="city"
                  placeholder="City"
                >
              </label>

              <label for="street" class="form-add-user__label">
                Enter the street

                <input
                  id="street"
                  class="form-add-user__input"
                  type="text"
                  name="street"
                  placeholder="Street"
                >
              </label>

              <label for="street" class="form-add-user__label">
                Enter the suite

                <input
                  id="suite"
                  class="form-add-user__input"
                  type="text"
                  name="suite"
                  placeholder="Suite"
                >
              </label>

              <label for="zipcode" class="form-add-user__label">
                Enter the zipcode

                <input
                  id="zipcode"
                  class="form-add-user__input"
                  type="text"
                  name="zipcode"
                  placeholder="Zipcode"
                >
              </label>
            </fieldset>
          </div>

          <button class="form-add-user__submit" type="submit">
            Submit
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
